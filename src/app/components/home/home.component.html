<section class="py-4">
  <div class="row g-0 my-3">
    <div class="col-md-8">
      <div>
        <owl-carousel-o [options]="customOption">
          <ng-template carouselSlide
            ><img
              height="450"
              src="./assets/images/main-slider-1.jpeg"
              class="w-100"
              alt=""
          /></ng-template>
          <ng-template carouselSlide
            ><img
              height="450"
              src="./assets/images/main-slider-2.jpeg"
              class="w-100"
              alt=""
          /></ng-template>
          <ng-template carouselSlide
            ><img
              height="450"
              src="./assets/images/main-slider-3.jpeg"
              class="w-100"
              alt=""
          /></ng-template>
        </owl-carousel-o>
      </div>
    </div>
    <div class="col-md-4">
      <div class="">
        <img
          height="225"
          src="./assets/images/main-slider-2.jpeg"
          class="w-100"
          alt=""
        />
        <img
          height="225"
          src="./assets/images/main-slider-3.jpeg"
          class="w-100"
          alt=""
        />
      </div>
    </div>
  </div>
</section>
<section class="py-4">
  <h2 class="text-main my-2">Trending Products</h2>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let cat of categories">
      <ng-template carouselSlide>
        <img
          height="200px"
          [src]="cat.image"
          [alt]="cat.name"
          [title]="cat.name"
        />
        <span class="text-main">{{ cat.name }}</span>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>
<section class="my-4 position-relative" *ngIf="products.length > 0">
  <h3>Shop Popular Categories</h3>
  <input
    type="search"
    class="form-control w-50 mx-auto my-3"
    placeholder="search..."
    [(ngModel)]="searchInput"
  />
  <div class="row g-3">
    <div
      class="col-lg-2 col-md-4"
      *ngFor="let product of products | slice : 0 : 18 | search : searchInput"
    >
      <div class="product p-2">
        <div
          class="cursor-pointer"
          [routerLink]="['/productDetailes', product._id]"
        >
          <img [src]="product.imageCover" [alt]="product.title" class="w-100" />
          <h3 class="text-main h6">{{ product.category.name }}</h3>
          <h4 class="h6">
            {{ product.title.split(" ").slice(0, 2).join(" ") | lowercase }}
          </h4>
          <div class="d-flex align-items-center justify-content-between">
            <span>{{ product.price | currency : "EGP" }}</span>
            <div>
              <i class="fas fa-star rating-color"></i>
              <span>{{ product.ratingsAverage }}</span>
            </div>
          </div>
        </div>
        <button
          (click)="addProductToCart(product._id, btn)"
          #btn
          class="btn-main w-100"
        >
          +Add to Cart
        </button>
      </div>
    </div>
  </div>
</section>
