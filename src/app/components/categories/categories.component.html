<section class="my-3">
  <div class="row g-4 justify-content-center">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let categore of categories">
      <div
        class="border border-1 p-3 shadow"
        role="button"
        [routerLink]="['/categoriesDetailes', categore._id]"
      >
        <img
          class="w-100"
          height="270"
          [src]="categore.image"
          [alt]="categore.name"
          [title]="categore.name"
        />
        <h3 class="text-center text-main">{{ categore.name }}</h3>
      </div>
    </div>
  </div>
</section>
