<section class="my-3" *ngIf="allBrands.results">
  <h2 class="text-center text-main">All Brands</h2>
  <div class="row g-3 justify-content-center">
    <div
      class="col-sm-5 col-md-4 col-lg-3"
      *ngFor="let brand of allBrands.data"
      role="button"
      [routerLink]="['/brandsDet', brand._id]"
    >
      <div class="p-3 shadow">
        <img
          [src]="brand.image"
          class="w-100"
          [alt]="brand.name"
          [title]="brand.name"
        />
      </div>
    </div>
  </div>
</section>
