<section
  *ngIf="brandDetails._id"
  class="my-3 w-50 mx-auto shadow p-3 bg-main-light rounded"
>
  <div class="row g-3">
    <div class="col-lg-12">
      <img
        [src]="brandDetails.image"
        [alt]="brandDetails.name"
        [title]="brandDetails.name"
        class="w-100"
      />
      <!-- <h3 class="text-center text-main">{{ brandDetails.name }}</h3> -->
    </div>
  </div>
</section>
