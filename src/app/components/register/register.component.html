<section class="bg-main-light p-3 my-3 rounded w-80 mx-auto shadow">
  <h2>Register Now:</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-2">
      <label for="name">name:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('name')?.errors && registerForm.get('name')?.touched
        "
      >
        <p *ngIf="registerForm.get('name')?.getError('required')">
          name is required.
        </p>
        <p *ngIf="registerForm.get('name')?.getError('minlength')">
          name is min lenth 3.
        </p>
        <p *ngIf="registerForm.get('name')?.getError('maxlength')">
          name is max lenth 20.
        </p>
      </div>
    </div>
    <div class="mb-2">
      <label for="email">email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('email')?.errors &&
          registerForm.get('email')?.touched
        "
      >
        <p *ngIf="registerForm.get('email')?.getError('required')">
          email is required.
        </p>
        <p *ngIf="registerForm.get('email')?.getError('email')">
          email is invalid
        </p>
      </div>
    </div>
    <div class="mb-2">
      <label for="password">password:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('password')?.errors &&
          registerForm.get('password')?.touched
        "
      >
        <p *ngIf="registerForm.get('password')?.getError('required')">
          password is required.
        </p>
        <p *ngIf="registerForm.get('password')?.getError('pattern')">
          must be at least 6 chars
        </p>
      </div>
    </div>
    <div class="mb-2">
      <label for="rePassword">rePassword:</label>
      <input
        type="password"
        id="rePassword"
        class="form-control"
        formControlName="rePassword"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('rePassword')?.errors &&
          registerForm.get('rePassword')?.touched
        "
      >
        <p *ngIf="registerForm.get('rePassword')?.getError('required')">
          rePassword is required.
        </p>
        <p *ngIf="registerForm.get('rePassword')?.getError('Mismatch')">
          rePassword must be Matched
        </p>
      </div>
    </div>
    <div class="mb-2">
      <label for="phone">phone:</label>
      <input
        type="tel"
        id="phone"
        class="form-control"
        formControlName="phone"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('phone')?.errors &&
          registerForm.get('phone')?.touched
        "
      >
        <p *ngIf="registerForm.get('phone')?.getError('required')">
          phone is required.
        </p>
        <p *ngIf="registerForm.get('phone')?.getError('pattern')">
          accept only egypt phone numbers
        </p>
      </div>
    </div>
    <button
      [disabled]="registerForm.invalid"
      class="btn-main ms-auto d-block my-1"
    >
      <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
      Register
    </button>
    <p *ngIf="msgErorr" class="alert alert-danger">{{ msgErorr }}</p>
  </form>
</section>
